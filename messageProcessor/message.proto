syntax = "proto3";

package message;

option go_package = "/;messageProcessor";

service MessageService {
  rpc SendMessage (MessageRequest) returns (MessageResponse);
}

message MessageRequest {
  int64 chat_id = 1;
  string message = 2;
  string URL = 3;
  string command = 4;
}

message MessageResponse {
  bool success = 1;
}
